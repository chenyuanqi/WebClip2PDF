<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>WebClip2PDF</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar-group">
        <span class="toolbar-label">截图模式</span>
        <div class="toolbar-actions">
          <button id="startCapture" class="primary">自定义截取</button>
          <button id="captureFullPage" class="primary subtle">截取整页</button>
        </div>
      </div>
      <div class="toolbar-group">
        <span class="toolbar-label">网页模式</span>
        <div class="toolbar-actions">
          <button id="captureWebpage" class="primary">保存网页</button>
        </div>
      </div>
      <div class="toolbar-group">
        <span class="toolbar-label">导出</span>
        <div class="toolbar-actions">
          <button id="generatePdf" class="accent">生成 PDF</button>
        </div>
      </div>
    </header>
    <section id="status" class="status" role="status" aria-live="polite"></section>
    <main class="clip-area">
      <div class="clip-toolbar" role="group" aria-label="截图选择" hidden>
        <div class="clip-selectors">
          <button id="selectAllClips" class="tertiary">全选</button>
          <button id="deselectAllClips" class="tertiary">全不选</button>
        </div>
        <button id="clearClips" class="muted">清空</button>
      </div>
      <div id="clipList" class="clip-list"></div>
    </main>
    <div id="previewOverlay" class="preview-overlay" hidden>
      <div class="preview-backdrop" data-preview-dismiss></div>
      <div class="preview-panel" role="dialog" aria-modal="true" aria-labelledby="previewTitle">
        <button id="previewClose" class="preview-close" type="button" data-preview-dismiss>&times;</button>
        <div class="preview-info">
          <div id="previewTitle" class="preview-title"></div>
          <div id="previewMeta" class="preview-meta"></div>
        </div>
        <div class="preview-frame">
          <img id="previewImage" class="preview-image" alt="截图预览" />
        </div>
      </div>
    </div>
    <script type="module" src="scripts/popup.js"></script>
  </body>
</html>
